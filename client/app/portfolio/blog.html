<div id="article_{{article.id}}" class="blog-article panel panel-default" ng-repeat="article in articles | filter:search ">
  <div class="panel-body">

    <div class="blog-cover">
      <div class="blog-heading">
        <h1 class="blog-title">{{article.title}}</h1>
        <span class="blog-date">{{article.date}}</span>
      </div>
      <img src="{{article.cover_image}}"/>
    </div>

    <ul class="blog-tags">
      <li ng-repeat="tag in article.tags"><span class="label label-default glyphicon glyphicon-tag">{{tag}}</span></li>
    </ul>

    <div class="blog-main">
      <p class="blog-summary" ng-bind-html="article.summary">
      <div class="blog-content display-none">
        <p ng-bind-html="article.content"/>
        <ul class="blog-related text-center">
          <li ng-repeat="related in article.related_articles">
            <a class="thumbnail" href="{{related.url}}" ng-show="related.title">
              <div class="blog-related-cover">
                <img src="{{related.cover_image}}"/>
              </div>
              <h3 class="blog-title text-center">{{related.title}}</h3>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="blog-expandable expandable-collapse" ng-click="expandArticle(article.id)">
      <span class="text-center full-width glyphicon glyphicon-chevron-down">open</span>
      <span class="text-center display-none full-width glyphicon glyphicon-chevron-up">close</span>
    </div>
  </div>

  <div class="blog-shortcuts display-none hidden-print hidden-xs hidden-sm" role="complementary">
    <ul class="nav nav-pills nav-stacked">
      <li class="active"><a href="#overview">Overview</a></li>
      <li class=""><a href="#overview-type-links">Typography and links</a></li>
      <li class=""><a href="#overview-normalize">Normalize.css</a></li>
      <li class=""><a href="#overview-container">Containers</a></li>
    </ul>
  </div>

</div>
